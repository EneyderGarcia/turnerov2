{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="login-background">
    <div class="floating-circle circle-1"></div>
    <div class="floating-circle circle-2"></div>
    <div class="floating-circle circle-3"></div>
    <div class="floating-circle circle-4"></div>
    <div class="floating-ticket"></div>
    <div class="floating-ticket"></div>
    <div class="floating-ticket"></div>
</div>

<div class="row justify-content-center align-items-center min-vh-95">
    <div class="col-md-6 col-lg-4">
        <div class="login-card">
            <div class="login-header text-center mb-3">
                <div class="login-icon">
                    <i class="fas fa-ticket-alt"></i>
                </div>
                <h2 class="fw-bold">Iniciar Sesión</h2>
                <p class="text-muted">Centro Tecnológico Nacional<br>Ricardo Morales Aviléz</p>
            </div>

            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3 form-field">  
                    <label for="email" class="form-label"><i class="fas fa-envelope me-1"></i> Correo Electrónico</label>
                    <div class="input-wrapper">
                        <input type="email" class="form-control form-control-sm" id="email" name="email" required 
                               placeholder="tu.email@ejemplo.com">
                        <div class="input-highlight"></div>
                    </div>
                </div>
                
                <div class="mb-3 form-field"> 
                    <label for="password" class="form-label"><i class="fas fa-lock me-1"></i> Contraseña</label>
                    <div class="input-wrapper">
                        <input type="password" class="form-control form-control-sm" id="password" name="password" required 
                               placeholder="Ingresa tu contraseña">
                        <div class="input-highlight"></div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 login-btn-animated">
                    <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesión
                </button>
            </form>

            <div class="mt-3 text-center">
                <p class="mb-0 text-muted">¿Necesitas una cuenta? Contacta al administrador</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
body {
    background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
    min-height: 100vh;
    margin: 0;
    overflow-x: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.min-vh-95 {
    min-height: 95vh;
    display: flex;
    align-items: center;
}

.login-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
}

.floating-circle {
    position: absolute;
    border-radius: 50%;
    background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
    animation: float 6s infinite ease-in-out;
}

.circle-1 {
    width: 200px;
    height: 200px;
    top: 10%;
    left: 5%;
    animation-delay: 0s;
}

.circle-2 {
    width: 150px;
    height: 150px;
    top: 70%;
    left: 80%;
    animation-delay: 2s;
}

.circle-3 {
    width: 100px;
    height: 100px;
    top: 30%;
    left: 85%;
    animation-delay: 4s;
}

.circle-4 {
    width: 120px;
    height: 120px;
    top: 65%;
    left: 10%;
    animation-delay: 1s;
}

.floating-ticket {
    position: absolute;
    width: 60px;
    height: 30px;
    background: linear-gradient(45deg, rgba(78, 205, 196, 0.3), rgba(0, 123, 255, 0.3));
    border-radius: 4px;
    animation: floatTicket 8s infinite ease-in-out;
    transform: rotate(45deg);
}

.floating-ticket:nth-child(1) {
    top: 20%;
    left: 20%;
    animation-delay: 0s;
}

.floating-ticket:nth-child(2) {
    top: 60%;
    left: 70%;
    animation-delay: 3s;
    transform: rotate(-30deg);
}

.floating-ticket:nth-child(3) {
    top: 40%;
    left: 60%;
    animation-delay: 6s;
    transform: rotate(15deg);
}

@keyframes float {
    0%, 100% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-20px) scale(1.05); }
}

@keyframes floatTicket {
    0%, 100% { transform: translateY(0) rotate(45deg); }
    50% { transform: translateY(-25px) rotate(50deg); }
}

.login-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-radius: 15px;
    padding: 2rem;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.2);
    transform: translateY(0);
    transition: transform 0.3s ease;
}

.login-card:hover {
    transform: translateY(-5px);
}

.login-icon {
    width: 70px;
    height: 70px;
    margin: 0 auto 1rem;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.8rem;
    color: white;
    box-shadow: 0 8px 15px rgba(102, 126, 234, 0.3);
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

.login-header h2 {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 700;
    margin-bottom: 0.5rem;
    font-size: 1.8rem;
}

.login-header p {
    color: #6c757d;
    margin-bottom: 0;
    font-size: 0.9rem;
}

.form-field {
    margin-bottom: 1.2rem !important;
    position: relative;
}

.form-label {
    font-weight: 600;
    color: #495057;
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
    display: block;
    transition: all 0.3s ease;
}

.input-wrapper {
    position: relative;
    transition: all 0.3s ease;
}

.form-control {
    border: 2px solid #e9ecef;
    border-radius: 10px;
    padding: 0.6rem 0.9rem;
    font-size: 0.9rem;
    transition: all 0.3s ease;
    background: rgba(255, 255, 255, 0.9);
    position: relative;
    z-index: 2;
}

.form-control:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
    transform: translateY(-2px);
}

.input-highlight {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, #667eea, #764ba2);
    border-radius: 2px;
    transform: translateX(-50%);
    transition: width 0.3s ease;
    z-index: 3;
}

.form-control:focus ~ .input-highlight {
    width: 100%;
}

.form-field:hover .form-control {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.login-btn-animated {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    border-radius: 10px;
    font-weight: 600;
    transition: all 0.4s ease;
    position: relative;
    overflow: hidden;
    margin-top: 0.5rem;
}

.login-btn-animated::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    transition: 0.5s;
}

.login-btn-animated:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
}

.login-btn-animated:hover::before {
    left: 100%;
}


.text-muted {
    font-size: 0.85rem;
}

@media (max-width: 768px) {
    .login-card {
        padding: 1.5rem;
        margin: 1rem;
    }
    
    .login-icon {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
    }
    
    .floating-circle {
        display: none;
    }
    
    .form-field {
        margin-bottom: 1rem !important;
    }
}

@media (max-width: 576px) {
    .login-card {
        padding: 1.25rem;
    }
    
    .login-header h2 {
        font-size: 1.5rem;
    }
    
    .form-control {
        padding: 0.5rem 0.8rem;
    }
}
</style>
{% endblock %}
